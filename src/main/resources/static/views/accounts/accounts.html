<div class="panel panel-default">
	<div class="panel-heading">
		<i class="fa fa-fw"></i>
		<a type="button" class="btn btn-primary" href="/accounts/create">Create Account</a>
	</div>
	<!-- /.panel-heading -->
	<div class="panel-body">
		<div class="row">
			<div class="col-lg-12">

				<div class="table-responsive">
					<table class="table table-bordered table-hover table-striped">
						<thead>
							<tr>
								<th style="width: 30%">Name</th>
								<th style="width: 30%">Phone</th>
								<th style="width: 20%">Enabled</th>
								<th style="width: 20%">Edit</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="account in accounts.content">
								<td>{{account.name}}</td>
								<td>{{account.phone}}</td>
								<td>{{'enabled_' + account.enabled | translate}}</td>
								<td style="text-align: center;">
									<a ng-href="/accounts/edit/{{account.id}}">
										<i class="fa fa-pencil-square-o fa-2x"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
					<uib-pagination total-items="accounts.totalElements" ng-model="currentPage" max-size="5" class="pagination-sm" boundary-links="true"
						num-pages="accounts.totalPages" ng-change="goToPage()"></uib-pagination>
				</div>
			</div>
		</div>
		<!-- /.row -->
	</div>
	<!-- /.panel-body -->
</div>
