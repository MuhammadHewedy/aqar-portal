<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{'please.sign.in' | translate}}</h3>
				</div>
				<div class="panel-body">
					<form role="form" name="form" ng-submit="form.$valid && login()" novalidate>
						<fieldset>
							<div class="alert alert-danger alert-dismissable" ng-show="credentials.error">{{credentials.error}}</div>

							<div class="form-group">
								<input class="form-control" placeholder="{{'username' | translate}}" name="username" type="text" autofocus ng-model='credentials.username' required>
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="{{'password' | translate}}" name="password" type="password" value="" ng-model='credentials.password' required>
							</div>
							<!-- 
							<div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="Remember Me">
									Remember Me
								</label>
							</div>
							 -->
							<!-- Change this to a button or input when using this as a form -->
							<input type="submit" class="btn btn-lg btn-success btn-block" value="{{'sign.in' | translate}}" ng-disabled="form.$invalid" />
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
