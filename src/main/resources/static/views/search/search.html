<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="dataTable_wrapper">
					<table class="table table-striped table-bordered table-hover" id="dataTables-example">
						<thead>
							<tr>
								<th>Title</th>
								<th>District</th>
								<th>Price</th>
								<th>Number of Rooms</th>
								<th>Floor Number</th>
								<th>Number of Paths</th>
								<th>Build Year</th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX" ng-repeat="apartment in apartments">
								<td>{{apartment.title}}</td>
								<td>{{apartment.district}}</td>
								<td>{{apartment.price}}</td>
								<td>{{apartment.numOfRooms}}</td>
								<td>{{apartment.floorNumber}}</td>
								<td>{{apartment.wcNumber}}</td>
								<td>{{apartment.buildYear}}</td>								
							</tr>
						</tbody>
					</table>
				</div>

			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>

<script>
	$(document).ready(function() {
		$('#dataTables-example').DataTable();
	});
</script>
