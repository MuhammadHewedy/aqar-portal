<h3>{{(!user.id? 'create.user' : 'edit.user') | translate}}</h3>

<form name="form" novalidate>
	<div class="row">

		<div class="form-group col-md-6">
			<label>username</label>
			<input type="text" class="form-control" ng-model="user.username" name="username" placeholder="{{'username' | translate}}" required
				ng-minlength="5" ng-maxlength="100" unique>
			<div ng-messages="form.username.$error" ng-if="form.username.$dirty" class="has-error">
				<div class="help-block" ng-message="required">{{'field.required' | translate}}</div>
				<div class="help-block" ng-message="minlength, maxlength">{{'field.should.be.between' | translate}} 5 : 100 {{'characters' |
					translate}}</div>
				<div class="help-block" ng-message="unique">{{'field.duplicate' | translate}}</div>
			</div>
		</div>

		<div class="form-group col-md-6">
			<label>Role</label>
			<select class="form-control" ng-model="user.role">
				<option value="ROLE_ACC_ADMIN" ng-show="currentUser.role == 'ROLE_SYS_ADMIN'">Account Admin</option>
				<option value="ROLE_ACC_USER">Account User</option>
			</select>
		</div>

	</div>

	<div class="row">

		<div class="form-group col-md-6" ng-show="currentUser.role == 'ROLE_SYS_ADMIN'">
			<label>Account</label>
			<select class="form-control" ng-model="user.account" ng-options="account.name for account in accounts track by account.id">
			</select>
		</div>

		<div class=" form-group col-md-6" ng-if="user.id">
			<label>enabled</label>
			<div class="btn-group">
				<label class="btn btn-primary" style="width: 100px;" ng-model="user.enabled" uib-btn-radio="true" translate>enabled_true</label>
				<label class="btn btn-primary" style="width: 100px;" ng-model="user.enabled" uib-btn-radio="false" translate>enabled_false</label>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="form-group col-md-6">
			<input type="button" class="btn btn-primary" ng-click="form.$valid && saveUser()"
				value="{{(!user.id ? 'create' : 'update') | translate}}" ng-disabled="form.$invalid" />
			<a type="button" class="btn btn-default" href="/users">Back</a>
		</div>
	</div>
</form>
